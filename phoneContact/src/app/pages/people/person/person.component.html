<mat-card class="card" (click) = "onClick()">
    <mat-card-header class="cardHeader">
        {{person.id}}: {{person.name}} / {{person.username}}
    </mat-card-header>
    <mat-card-content >
        Phone: {{person.phone}}
        <br>
        Email: {{person.email}}
    </mat-card-content>
</mat-card>
