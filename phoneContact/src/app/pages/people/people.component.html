<div class="wrap">
    <div class="input">
        <mat-form-field appearance="outline" class="input-search">
            <input 
            matInput 
            placeholder="Contact name: "
            [(ngModel)]="filterpost"  
            name = "filterpost">
        </mat-form-field>
    </div>
    
    
    <div class="helpers">
        <mat-form-field appearance="fill" class="field">
            <mat-label>Sort By:</mat-label>
            <mat-select [(ngModel)]="SortbyParam"  >
                <mat-option value="name">
                Name
                </mat-option>
                <mat-option value="id">
                    Id
                </mat-option>
            </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" class="sort" type="button" (click)="onSortDirection()">
            Sort: <mat-icon>sort_by_alpha</mat-icon>
        </button>

    </div>
</div>

<section class="people">  
    <app-person (infoClick)="sendInfo($event)" 
    [person]="person" *ngFor="let person of people | filter: filterpost | sort: [SortbyParam, SortDirection]"></app-person>
</section>
